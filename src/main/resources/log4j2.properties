# Set root logger to WARN level
rootLogger.level = WARN
rootLogger.appenderRef.stdout.ref = console

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Suppress noisy Spark loggers
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.sparkSql.name = org.apache.spark.sql
logger.sparkSql.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.hive.name = org.apache.hive
logger.hive.level = ERROR

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = ERROR

logger.akka.name = akka
logger.akka.level = ERROR

logger.parquet.name = org.apache.parquet
logger.parquet.level = ERROR

# Keep our application logs at INFO level
logger.app.name = ma.enset
logger.app.level = INFO
